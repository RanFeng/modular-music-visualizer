global:
  # Piano roll background
  background_1:  "#1c2a47"
  background_2: "#1c4a40"

  end_piano: "#303030" # Shadow
  
  # Visual markers
  marker_color_sharp_keys: "#525252"
  marker_color_between_two_white: "#727272"

  # Sharp key state
  sharp_key_idle_1: "#33322c"
  sharp_key_idle_2: "#333333"
  sharp_key_pressed_1: "#302e25"
  sharp_key_pressed_2: "#000000"
  sharp_key_3d_effect: "#262626"

  # Plain key state
  plain_key_idle_1: "#ffffff"
  plain_key_idle_2: "#fff8d9"
  plain_key_pressed_1: "#686964"
  plain_key_pressed_2: "#929292"
  plain_key_3d_effect: "#828282"

channels:

  # Fallback if channel not set!
  default:
    plain_1: "#dddddd"
    plain_2: "#dddddd"

    sharp_1: "#ffffff"
    sharp_2: "#ffffff"
    
    border: "#ffffff"

  0: # Orange / yellowish
    plain_1: "#ffcc00"
    plain_2: "#82ff88"

    sharp_1: "#ff9d00"
    sharp_2: "#63ff6b"
    
    border: "#ff9d00"

  1: # Green
    plain_1: "#00ff0d"
    plain_2: "#9854ff"
    
    sharp_1: "#00a608"
    sharp_2: "#ffb642"

    border: "#00a608"

  2: # Blue
    plain_1: "#6600ff"
    sharp_2: "#c25353"

    sharp_1: "#39008f"
    plain_2: "#ff7373"

    border: "#39008f"

  3: # Red
    plain_1: "#ff3232"
    sharp_2: "#9147ff"

    sharp_1: "#993232"
    plain_2: "#ffe270"

    border: "#993232"

  # TODO: until 16 channels